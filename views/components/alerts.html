{{if ctx.flash}}    
<div class="alerts">
    {{if ctx.flash.success}}
    <div class="alert alert-success" role="alert">
        {{ctx.flash.success}}
      </div>
      {{else if ctx.flash.warning}}
      <div class="alert alert-success" role="alert">
        {{ctx.flash.warning}}
      </div>
      {{/if}}
</div>
{{/if}}
